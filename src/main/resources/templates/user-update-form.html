
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form page</title>
</head>
<body>
    <h1>Form</h1>
    <form action = "#" th:action = "@{/postUpdateUser}" th:object="${editUser}" method="POST">
        <p>ID: <input type = "text" th:field="*{id}" readonly/></p>
        <p>First Name: <input type = "text" th:field="*{firstName}"/></p>
        <p>Last Name: <input type = "text" th:field="*{lastName}"/></p>
        <p><input type = "submit" value = "Submit"/></p>
    </form>
</body>
</html>
